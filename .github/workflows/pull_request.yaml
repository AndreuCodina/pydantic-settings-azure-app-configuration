name: Pull request

on:
  pull_request:
    branches:
      - main

jobs:
  continous-integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.x"] # , "3.13.x"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.x"
      
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python packages
        run: uv sync --python ${{ matrix.python-version }} --locked
        shell: bash

      - name: Linter
        run: uv run --python ${{ matrix.python-version }} ruff check
        shell: bash

      - name: Formatter
        run: uv run --python ${{ matrix.python-version }} ruff format --check
        shell: bash

      - name: Type checker
        run: uv run --python ${{ matrix.python-version }} pyright
        shell: bash

      - name: Unit tests
        run: uv run --python ${{ matrix.python-version }} pytest tests/unit
        shell: bash

  release:
    runs-on: ubuntu-latest
    needs: continous-integration
    environment: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.x"

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Build package
        run: uv build
        shell: bash

      - name: Publish to PyPI
        run: uv publish ${{ secrets.PYPI_TOKEN }}
        shell: bash

